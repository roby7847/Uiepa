<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menús con Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .login {
      max-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .menu {
      margin-top: 30px;
      background: #333;
      padding: 10px;
      border-radius: 6px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .menu li:hover {
      background: #555;
    }

    .submenu {
      background: #444;
      margin-left: 15px;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- LOGIN -->
  <div class="login" v-if="!logueado">
    <h3>Iniciar sesión</h3>
    <input type="text" v-model="usuario" placeholder="Usuario">
    <input type="password" v-model="password" placeholder="Contraseña">
    <button @click="login">Entrar</button>
    <p style="color:red">{{ error }}</p>
  </div>

  <!-- MENÚ ADMINISTRADOR -->
  <div class="menu" v-if="logueado && rol === 'admin'">
    <h3 style="color:white">Menú Administrador</h3>
    <ul>
      <li>Dashboard</li>
      <li>Usuarios
        <ul class="submenu">
          <li>Crear usuario</li>
          <li>Editar usuario</li>
          <li>Eliminar usuario</li>
        </ul>
      </li>
      <li>Reportes</li>
      <li>Configuración</li>
      <li @click="logout">Cerrar sesión</li>
    </ul>
  </div>

  <!-- MENÚ USUARIO -->
  <div class="menu" v-if="logueado && rol === 'user'">
    <h3 style="color:white">Menú Usuario</h3>
    <ul>
      <li>Inicio</li>
      <li>Mi perfil</li>
      <li>Mis pedidos</li>
      <li>Soporte</li>
      <li @click="logout">Cerrar sesión</li>
    </ul>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      usuario: '',
      password: '',
      logueado: false,
      rol: '',
      error: ''
    }
  },
  methods: {
    login() {
      if (this.usuario === 'admin' && this.password === 'admin123') {
        this.logueado = true;
        this.rol = 'admin';
      } else if (this.usuario === 'user' && this.password === 'user123') {
        this.logueado = true;
        this.rol = 'user';
      } else {
        this.error = 'Usuario o contraseña incorrectos';
      }
    },
    logout() {
      this.logueado = false;
      this.usuario = '';
      this.password = '';
      this.rol = '';
      this.error = '';
    }
  }
}).mount('#app');
</script>

</body>
</html>
